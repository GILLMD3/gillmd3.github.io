<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header id = "main-header">
                <h1>Burgers</h1>
                <img src="https://cdn.freebiesupply.com/logos/large/2x/mcdonalds-15-logo-png-transparent.png" alt="McDonalds Logo" id = "mcdonalds-logo">
            </header>

            <div id="dropdown">
                <button onClick = "myFunction()" class="dropbtn">Menu</button>
                <div id="myDropdown" class="dropdown-content">
                    <a id = "nav-list" href="index.html">Home Page</a>        
                    <a id = "nav-list" href="page1.html">Page One</a>
                    <a id = "nav-list" href="page2.html">Page Two</a>
                    <a id = "nav-list" href="page3.html">Contact Information</a> 
                </div>
            </div>

            <h1>Choose your Burger/s</h1>

            <div>
                <table id='table-id' style="width:98%">
                    <thead>
                        <tr>
                            <th>BURGER</th>
                            <th>DESCRIPTION</th>
                            <th>$USD PRICE</th> 
                        </tr>
                    </thead>
                    <tbody>                
                        <!-- filled by the javescript.-->
                    </tbody>  
                </table>  
            </div>
        
        <form action="review-items">

            <fieldset>
                <legend>Review your Item</legend>
                <div id = "review-div-id">
                    <div id="review-section">
           
                    <input type="text" name="name" id="name-review" placeholder="Name here..">
                    <input type="text" name="email" id="email-review" placeholder="Email here..">

                    <select name="burgers" id="burger-list">
                    <option value="1">CheeseBurger</option>
                    <option value="2">McChicken</option>
                    <option value="3">Big Mac</option>
                    <option value="4">Quarter Pounder</option>
                    <option value="5">Filet-O-Fish</option>
                    <option value="6">Double Cheeseburger</option>
                    <option value="7">McDouble</option>
                    <option value="8">BBQ Ranch Burger</option>
                    <option value="9">Hamburger</option>
                    </select>
                    <label for="burger-list">Please choose a Burger</label>
            
                    <input type="checkbox" name="t&c" id="t&c">
                    <label for="t&c">I have read the Terms and Conditions</label> 
                    <button id="submit-button-review">Submit Review</button>

                        <div id = "star">
                            <input id = "5star" type="radio" name="star" value="5"> 
                            <label for="5star" title="text">5 Stars</label> 
                            <input id = "4star" type="radio" name="star" value="4"> 
                            <label for="4star" title="text">4 Stars</label> 
                            <input id = "3star" type="radio" name="star" value="3">   
                            <label for="3star" title="text">3 Stars</label> 
                            <input id = "2star" type="radio" name="star" value="2"> 
                            <label for="2star" title="text">2 Stars</label> 
                            <input id = "1star" type="radio" name="star" value="1"> 
                            <label for="1star" title="text">1 Stars</label> 
                    <!-- Star rating system help: https://codepen.io/tammykimkim/pen/yegZRw -->
                        </div>
            </fieldset>
        </form>
        
        </div>  
   
    </div>
<script src="./assets/js/main.js"></script>
</body>
</html>
